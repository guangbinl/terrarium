sources:
    osm:
        type: TopoJSON
        url: //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson
    elevation:
        type: Raster
        url: http://crossorigin.me/http://52.72.241.124/{z}/{x}/{y}.u8.png
textures:
    elevation:
        url:
scene:
    background: 
        color: white
cameras:
    camera1:
        type: perspective
        vanishing_point: [0, -500]
lights:
    directional1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .1
layers:
    water:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: gray
    earth:
        data: { source: osm }
        draw:
            elevation:
                order: 1
                color: white
styles:
    space-tile:
        shaders:
            blocks:
                global: |
                    // Variant to be add to both vertex and fragments shaders
                    varying vec3 v_pos;
                    //
                    // Get the coordinates in tile space
                    // ================================
                    vec2 getTileCoords() {
                        return fract(v_pos.xy);
                    }

                position: |
                    // Normalize the attribute position of a vertex
                    v_pos = modelPosition().xyz;
    elevation:
        base: polygons
        mix: space-tile
        shaders:
            extensions: OES_standard_derivatives
            uniforms:
                u_elevation: elevation
            blocks:
                normal: |
                    vec2 st = getTileCoords();
                    float height = texture2D(u_elevation,st).r;

                    color.rgb = vec3(height);

        data: { source: osm }
        filter: { kind: [riverbank, dock, water, basin, reservoir, lake, canal, dam, ditch, drain, river, stream]}
        draw:
            elevate_lns:
                order: 1
                color: white
                width: 1px
    ocean:
        data: { source: osm, layer: water }
        draw:
            elevate_ply:
                order: 1
                color: [0.01,0.05,0.05]
    earth:
        data: { source: osm }
        draw:
            elevate_lns:
                order: 1
                color: white
                width: 2px
    terrain:
        data: { source: terrain }
        draw:
            elevate_cls:
                order: 0
                color: gray

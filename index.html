<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terrarium</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="src/leaflet.css" />
    <script type="text/javascript" src="src/leaflet.js"></script>
    
    <link type='text/css' rel='stylesheet' href="css/style.css">
    
    <!-- bog-standard leaflet URL hash -->
    <script src="src/leaflet-hash.js"></script>

    <script src="https://mapzen.com/tangram/0.8/tangram.debug.js"></script> 
    <!-- End of 3rd party libraries -->
    
  </head>
  <body>
    <div id="settings"></div>
    <div id="map"></div>

    <!-- MAIN -->
    <script src="src/main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

    <!-- Mapzen map UI -->
    <script src='https://mapzen.com/common/ui/mapzen-ui.min.js'></script>
    <script>
    MPZN.bug({
        name: 'Terrarium',
        tweet: 'Terrarium by @patriciogv. Power by @tangramJS & @mapzen!',
        repo: 'https://github.com/mapzen/terrarium/'
    });
    </script>
  </body>
</html>
